<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة اختصاراتي الاحترافية</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/880/880910.png">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1160/1160358.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --accent-color: #00d2ff;
            --danger-color: #ff4b2b;
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* أدوات التحكم العلوية */
        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 20px;
        }

        .control-btn:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        .control-btn.edit-active {
            background: var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        /* قائمة الإضافة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100%;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 999;
            border-left: 1px solid var(--glass-border);
        }

        .sidebar.active { right: 0; }

        .sidebar h2 {
            margin-top: 60px;
            font-weight: 300;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .input-group { margin: 30px 0; }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05);
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent-color); background: rgba(255,255,255,0.1); }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        /* شبكة التطبيقات */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 40px;
            padding: 120px 40px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .app-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .app-icon-wrapper {
            width: 85px;
            height: 85px;
            background: var(--card-bg);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .app-icon-wrapper img { width: 45px; height: 45px; object-fit: contain; }

        .app-item:hover .app-icon-wrapper {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .app-name {
            font-size: 13px;
            font-weight: 400;
            text-align: center;
            opacity: 0.9;
            max-width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--danger-color);
            color: white;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 14px;
        }

        .edit-mode .delete-btn { display: flex; }
        .edit-mode .app-item { animation: wobble 0.3s infinite; }

        @keyframes wobble {
            0% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 75, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0); }
        }

        @media (max-width: 600px) {
            .app-grid { padding: 100px 20px; gap: 20px; }
            .app-icon-wrapper { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>

    <div class="top-controls">
        <div class="control-btn" id="editToggle" onclick="toggleEditMode()" title="تعديل">
            <i class="fas fa-pen"></i>
        </div>
        <div class="control-btn menu-trigger" onclick="toggleSidebar()">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>إضافة اختصار</h2>
        <div class="input-group">
            <input type="text" id="siteName" placeholder="اسم الموقع">
            <input type="url" id="siteUrl" placeholder="الرابط (https://...)">
        </div>
        <button class="add-btn" onclick="addShortcut()">إضافة للوحة</button>
    </div>

    <div class="app-grid" id="appGrid"></div>

    <script>
        let shortcuts = JSON.parse(localStorage.getItem('myShortcuts')) || [];
        let isEditMode = false;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('editToggle');
            const grid = document.getElementById('appGrid');
            if (isEditMode) {
                btn.classList.add('edit-active');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                grid.classList.add('edit-mode');
            } else {
                btn.classList.remove('edit-active');
                btn.innerHTML = '<i class="fas fa-pen"></i>';
                grid.classList.remove('edit-mode');
            }
        }

        function addShortcut() {
            const name = document.getElementById('siteName').value;
            let url = document.getElementById('siteUrl').value;
            if (!name || !url) { alert("يرجى إدخال الاسم والرابط"); return; }
            if (!url.startsWith('http')) { url = 'https://' + url; }
            const newShortcut = {
                id: Date.now(),
                name: name,
                url: url,
                icon: `https://www.google.com/s2/favicons?sz=128&domain=${url}`
            };
            shortcuts.push(newShortcut);
            saveAndRender();
            document.getElementById('siteName').value = '';
            document.getElementById('siteUrl').value = '';
            toggleSidebar();
        }

        function deleteShortcut(id) {
            shortcuts = shortcuts.filter(s => s.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('myShortcuts', JSON.stringify(shortcuts));
            render();
        }

        function render() {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = '';
            shortcuts.forEach(s => {
                grid.innerHTML += `
                    <div class="app-item">
                        <div class="delete-btn" onclick="deleteShortcut(${s.id})">
                            <i class="fas fa-times"></i>
                        </div>
                        <a href="${s.url}" target="_blank" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center;">
                            <div class="app-icon-wrapper">
                                <img src="${s.icon}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243966.png'">
                            </div>
                            <div class="app-name">${s.name}</div>
                        </a>
                    </div>
                `;
            });
        }
        render();

        window.onclick = function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuTrigger = document.querySelector('.menu-trigger');
            if (!sidebar.contains(event.target) && !menuTrigger.contains(event.target) && sidebar.classList.contains('active')) {
                toggleSidebar();
            }
        }
    </script>
</body>
</html>
